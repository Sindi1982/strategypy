language: python
python:
  - "2.7"
# command to install system dependecies
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y mercurial libfreetype6-dev python-dev python-numpy ffmpeg libsdl-image1.2-dev libsdl-mixer1.2-dev libsdl-ttf2.0-dev libsmpeg-dev libsdl1.2-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev
# command to install python dependencies
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
# command to run tests
script: "source scripts/run_tests.sh"
after_success:
  - coveralls
